        </nav>
    </header>

    <main class="content">
        <section class="my-movies text-center py-5">
            <h1>Add A Movie!</h1>
        </section>
        
        <div class="d-flex justify-content-center pb-5">
            <div class="form-container col-md-6 p-4 rounded shadow" style="background-color: #555;">
                <form id="movieForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter movie title" >
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" class="form-control" id="year" placeholder="Enter release year" >
                    </div>
                    <div class="form-group">
                        <label for="director">Director</label>
                        <input type="text" class="form-control" id="director" placeholder="Enter director's name" >
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <input type="text" class="form-control" id="duration" placeholder="Enter duration (e.g., 2h 16min)" >
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <select multiple class="form-control" id="genre" >
                            <option>Action</option>
                            <option>Adventure</option>
                            <option>Comedy</option>
                            <option>Drama</option>
                            <option>Fantasy</option>
                        </select>
                        <small class="form-text">Hold <strong>Ctrl</strong> (or <strong>Cmd</strong> on Mac) to select multiple genres.</small>
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <input type="number" step="0.1" class="form-control" id="rate" placeholder="Enter movie rating" >
                    </div>
                    <div class="form-group">
                        <label for="poster">Poster URL</label>
                        <input type="url" class="form-control" id="poster" placeholder="Enter poster URL" >
                    </div>
                    
                    <!-- Botones -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mr-2" style="background-color: #ff8800; color: white;">Submit</button>
                        <button type="button" class="btn btn-secondary" id="clearBtn" style="background-color: #ff8800; color: white;">Clear</button>
                    </div>
                </form>
            </div>
        </div>        

    </main>
