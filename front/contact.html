    <main class="content">
        <section class="my-movies text-center py-5">
            <h1>Any Questions?</h1>
        </section>

        <div class="container d-flex flex-column align-items-center my-5">
            <!-- Primer recuadro: Imagen -->
            <div class="contact-box bg-transparent p-4 d-flex justify-content-center align-items-center" style="width: 60%; min-height: 400px;">
                <img src="https://bgsbu.ac.in/uniimg/contactus.png" alt="Centered Image" class="img-fluid" style="width: 100%;">
            </div>
            
            
            <!-- Segundo recuadro: Recuadro principal con dos cuadros gemelos lado a lado -->
            <div class="contact-box bg-transparent p-4 d-flex flex-column align-items-center" style="width: 60%; min-height: 400px;">
                <div class="d-flex flex-row w-100 mb-4">
                    <!-- Primer cuadro dentro del segundo recuadro -->
                    <div class="d-flex flex-column justify-content-center align-items-center" style="flex: 1">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Telephone_icon_blue_gradient.svg/768px-Telephone_icon_blue_gradient.svg.png" alt="Icon" class="img-fluid" style="width: 50%;">
                        <h2 class="info text-center mt-2">00_1_917_728_2345</h2>
                    </div>

                    <!-- Segundo cuadro dentro del segundo recuadro -->
                    <div class="d-flex flex-column justify-content-center align-items-center" style="flex: 1; padding-right: 30px;margin-right: 50px;">
                        <img src="https://static-00.iconduck.com/assets.00/mail-fill-contact-icon-2048x1638-6rkkwvil.png" alt="Icon" class="img-fluid" style="width: 50%;">
                        <h2 class="info text-center mt-2">costumers@movies.com</h2>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center p-4">
                    <p class="my-movies text-center">If you have any questions, feel free to reach out!</p>
                </div>
            </div>

        </div>
        

    </main>
